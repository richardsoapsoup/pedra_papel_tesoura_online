<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura Online</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        label, select {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .botoes-escolha button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px #2980b9;
        }

        .botoes-escolha button:hover {
            background-color: #2980b9;
        }
        
        .botoes-escolha button:active {
            background-color: #2471a3;
            box-shadow: 0 2px #1f618d;
            transform: translateY(2px);
        }

        #resultado {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            min-height: 80px; 
            font-size: 1.2em;
            white-space: pre-line; 
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedra Papel Tesoura Online</h1>

        <div class="selecao-jogador">
            <label for="jogador">Você é:</label>
            <select id="jogador">
                <option value="jogador1">Jogador 1</option>
                <option value="jogador2">Jogador 2</option>
            </select>
        </div>

        <div class="botoes-escolha">
            <button onclick="enviarEscolha('pedra')">✊ Pedra</button>
            <button onclick="enviarEscolha('papel')">✋ Papel</button>
            <button onclick="enviarEscolha('tesoura')">✌️ Tesoura</button>
        </div>

        <h2 id="resultado">Aguardando as escolhas dos jogadores...</h2>
    </div>

    <script>
        const socket = io();

        function enviarEscolha(escolha) {
            const jogador = document.getElementById("jogador").value;
            socket.emit('escolha', { jogador, escolha });
            
            document.getElementById("resultado").innerText = 
                `Você (${jogador}) escolheu ${escolha}. Aguardando o outro jogador...`;
        }

        socket.on('resultado', function(data) {
            document.getElementById("resultado").innerHTML =
                `<strong>Jogador 1</strong> escolheu: ${data.jogador1} <br> 
                 <strong>Jogador 2</strong> escolheu: ${data.jogador2} <br><br>
                 <span style="font-size: 1.4em; color: ${data.resultado.includes('venceu') ? '#27ae60' : data.resultado.includes('Empate') ? '#f39c12' : '#c0392b'}">
                    ${data.resultado}
                 </span>`;
        });
    </script>
</body>
</html>
