<!DOCTYPE html>
<html>
<head>
  <title>Jogo em tempo real</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Pedra Papel Tesoura</h1>

  <label for="jogador">Jogador:</label>
  <select id="jogador">
    <option value="jogador1">Jogador 1</option>
    <option value="jogador2">Jogador 2</option>
  </select>

  <br><br>
  <button onclick="enviarEscolha('pedra')">Pedra</button>
  <button onclick="enviarEscolha('papel')">Papel</button>
  <button onclick="enviarEscolha('tesoura')">Tesoura</button>

  <h2 id="resultado"></h2>

  <script>
    const socket = io();

    function enviarEscolha(escolha) {
      const jogador = document.getElementById("jogador").value;
      socket.emit('escolha', { jogador, escolha });
    }

    socket.on('resultado', function(data) {
      document.getElementById("resultado").innerText =
        `Jogador 1 escolheu: ${data.jogador1} | Jogador 2 escolheu: ${data.jogador2}\nResultado: ${data.resultado}`;
    });
  </script>
</body>
</html>
