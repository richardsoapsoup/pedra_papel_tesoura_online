<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolha seu Nome</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 20px; font-size: 2em; }
        p { margin-bottom: 30px; color: #7f8c8d; }
        form { margin-bottom: 20px; }
        input[type="text"], button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1em; }
        .button-primary { background-color: #3498db; color: white; border: none; cursor: pointer; transition: background-color 0.3s; }
        .button-secondary { background-color: #95a5a6; color: white; border: none; cursor: pointer; transition: background-color 0.3s; }
        .button-primary:hover { background-color: #2980b9; }
        .button-secondary:hover { background-color: #7f8c8d; }
        input[name="nome"] { border-color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entrando na Sala</h1>
        <p>VocÃª entrou diretamente. Por favor, escolha seu nome para continuar.</p>
        
        <form method="POST" action="{{ url_for('set_name') }}">
            
            <input type="text" name="nome" placeholder="Digite seu nome" maxlength="20"> 
            <button type="submit" class="button-primary">Entrar com este Nome</button>
            
            <button type="submit" name="nome" value="Convidado" class="button-secondary">Jogar como Convidado</button>
        </form>
    </div>
</body>
</html>
